<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>huePi</title>
		<script src="script/Bridge.js"></script>
		<script
			id="sap-ui-bootstrap"
			src="https://openui5beta.hana.ondemand.com/resources/sap-ui-core-dbg.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{
				"sap.ui.iot.huePi": "./ui5/huePi",
				"sap.ui.custom": "./ui5/huePi/custom"
			}'
			data-sap-ui-bindingSyntax="complex"
		>

		</script>
		<script>
			var oBridge = Bridge.getInstance();
			sap.ui.xmlview({
				viewName : "sap.ui.iot.huePi.views.Main"
			}).placeAt("content");
			// sap.ui.getCore().attachInit(function() {
			// });
		</script>
		<style>
			.sapUiLoSplitterH.sapUiLoSplitter.invisibleSplitter > .sapUiLoSplitterBar {
				display: none;
				width: 0;
				height: 0;
			}

			.lightNameText {
				line-height: 3rem;
				font-size: 1.5rem;
				margin-left: 1rem;
			}

			.hueSlider {
				background-image: url(ui5/images/hue.png);
				background-size: 90%;
				background-position: 50% 0;
				background-repeat: repeat-y;
			}

		</style>
	</head>
	<body class="sapUiBody" id="content"></body>
</html>
